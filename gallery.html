<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - EduLearn</title>
    <link rel="stylesheet" href="layouts.css">
    <style>
        /* Gallery section */
        .gallery {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .gallery h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .gallery p {
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            font-size: 18px;
            font-weight: bold;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Navbar dinamis -->
    <div id="navbar"></div>

    <!-- Gallery Section -->
    <section class="gallery">
        <h1>Our Gallery</h1>
        <p>Koleksi kegiatan belajar, seminar, dan event edukasi kami.</p>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/gallery1.jpg" alt="Gallery 1">
                <div class="overlay">Workshop Coding</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery2.jpg" alt="Gallery 2">
                <div class="overlay">Seminar Edukasi</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery3.jpg" alt="Gallery 3">
                <div class="overlay">Kelas Online</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery4.jpg" alt="Gallery 4">
                <div class="overlay">Diskusi Grup</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery5.jpg" alt="Gallery 5">
                <div class="overlay">Event Inspiratif</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery6.jpg" alt="Gallery 6">
                <div class="overlay">Belajar Bersama</div>
            </div>
        </div>
    </section>

    <!-- Footer dinamis -->
    <div id="footer"></div>

    <script src="layouts.js"></script>
</body>
</html>
